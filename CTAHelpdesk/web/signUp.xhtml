<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <f:view contentType="text/html">

        <!-- *************************************************************** -->
        <!-- head start -->
        <!-- *************************************************************** -->
        <h:head>

            <!-- *********************************************************** -->
            <!-- IE Compatibility -->
            <!-- *********************************************************** -->
            <f:facet name="first">
                <meta http-equiv="X-UA-Compatible" content="IE=edge" />
                <meta content="text/html; charset=UTF-8" http-equiv="content-type"/>
            </f:facet>

            <!-- *********************************************************** -->
            <!-- css start -->
            <!-- *********************************************************** -->

            <link href="src/css/default.css" rel="stylesheet" type="text/css"/>
            <link href="src/css/signUp.css" rel="stylesheet" type="text/css"/>

            <!-- *********************************************************** -->
            <!-- css end -->
            <!-- *********************************************************** -->

            <!-- Insert the page title -->
            <title>#{strings.signUpTitle}</title>

        </h:head>
        <!-- *************************************************************** -->
        <!-- head end -->
        <!-- *************************************************************** -->

        <!-- *************************************************************** -->
        <!-- body start -->
        <!-- *************************************************************** -->
        <h:body>

            <p:layout fullPage="true">

                <!-- ******************************************************* -->
                <!-- central panel start -->
                <!-- ******************************************************* -->
                <p:layoutUnit styleClass="central-panel"
                              position="center">

                    <p:panel id="registration-panel"
                             header="#{strings.registrationForm}">

                        <div id="instructions-block">
                            <p:outputLabel value="#{strings.registrationInstructions}"/>
                        </div>

                        <h:panelGrid columns="2"
                                     cellpadding="15"
                                     styleClass="to-the-left-text">

                            <h:form id="registration-form">

                                <p:growl id="messages"/>

                                <h:panelGrid columns="2"
                                             cellpadding="10">
                                    <p:outputLabel value="#{strings.userID}"/>
                                    <p:inputMask value="#{signUpBean.userID}"
                                                 mask="99999999"
                                                 required="true"
                                                 requiredMessage="#{strings.userIDRequiredMessage}"/>
                                </h:panelGrid>

                                <h:panelGrid columns="1"
                                             cellpadding="10"
                                             styleClass="to-the-left-text">
                                    <p:outputLabel value="#{strings.reason}"/>
                                    <p:inputTextarea rows="5"
                                                     cols="30"
                                                     counter="characters-left"
                                                     maxlength="250"
                                                     counterTemplate="#{strings.remainingCharacters}"
                                                     autoResize="false"
                                                     value="#{signUpBean.reason}"
                                                     required="true"
                                                     requiredMessage="#{strings.reasonRequiredMessage}"/>

                                    <h:outputText id="characters-left"/>
                                </h:panelGrid>

                                <div id="registrate-button-block">
                                    <p:commandButton  id="registrate-button"
                                                      value="#{strings.send}"
                                                      actionListener="#{signUpBean.sendSignUpRequest()}"
                                                      update="messages">
                                        <p:confirm header="#{strings.emailSendingHeader}"
                                                   message= "#{strings.emailSendingNote}"/>
                                    </p:commandButton>
                                </div>
                            </h:form>

                            <h:graphicImage  value="/src/img/sign-up-icon.png"
                                             width="240"/>
                        </h:panelGrid>
                    </p:panel>

                    <h:form>
                        <p:confirmDialog global="true"
                                         showEffect="fade"
                                         hideEffect="fade">

                            <div class="centered-text">
                                <p:commandButton value="#{strings.yes}"
                                                 type="button"
                                                 styleClass="ui-confirmdialog-yes"
                                                 icon="ui-icon-check"/>
                                <p:commandButton value="#{strings.no}"
                                                 type="button"
                                                 styleClass="ui-confirmdialog-no"
                                                 icon="ui-icon-close"/>
                            </div>
                        </p:confirmDialog>

                    </h:form>

                </p:layoutUnit>
                <!-- ******************************************************* -->
                <!-- central panel end -->
                <!-- ******************************************************* -->


                <!-- ******************************************************* -->
                <!-- banner start -->
                <!-- ******************************************************* -->
                <p:layoutUnit styleClass="banner"
                              position="north"
                              size="200">

                </p:layoutUnit>
                <!-- ******************************************************************* -->
                <!-- banner end -->
                <!-- ******************************************************************* -->

                <!-- ******************************************************************* -->
                <!-- footer start -->
                <!-- ******************************************************************* -->
                <p:layoutUnit styleClass="footer"
                              position="south"
                              size="80">
                    <div class="main-menu-button">
                        <h:form id="main-menu-form">
                            <p:commandLink action="#{signUpBean.gotoLogin()}"
                                           ajax="false">
                                <h:graphicImage value="/src/img/home-icon.png"/>
                            </p:commandLink>
                        </h:form>
                    </div>
                </p:layoutUnit>
                <!-- ******************************************************************* -->
                <!-- footer end -->
                <!-- ******************************************************************* -->

            </p:layout>

        </h:body>
        <!-- ******************************************************************* -->
        <!-- body end -->
        <!-- ******************************************************************* -->

    </f:view>

</html>

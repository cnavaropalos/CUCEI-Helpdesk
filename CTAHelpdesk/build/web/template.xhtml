<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <f:view contentType="text/html">

        <!-- *************************************************************** -->
        <!-- head start -->
        <!-- *************************************************************** -->
        <h:head>

            <!-- *********************************************************** -->
            <!-- IE Compatibility -->
            <!-- *********************************************************** -->
            <f:facet name="first">
                <meta http-equiv="X-UA-Compatible" content="IE=edge" />
                <meta content="text/html; charset=UTF-8" http-equiv="content-type"/>
            </f:facet>

            <!-- *********************************************************** -->
            <!-- css start -->
            <!-- *********************************************************** -->

            <!-- Insert the page css -->
            <link href="src/css/default.css" rel="stylesheet" type="text/css"/>

            <!-- *********************************************************** -->
            <!-- css end -->
            <!-- *********************************************************** -->

            <!-- Insert the page title -->
            <title></title>

        </h:head>
        <!-- *************************************************************** -->
        <!-- head end -->
        <!-- *************************************************************** -->

        <!-- *************************************************************** -->
        <!-- body start -->
        <!-- *************************************************************** -->
        <h:body>

            <p:layout fullPage="true">

                <!-- ******************************************************* -->
                <!-- central panel start -->
                <!-- ******************************************************* -->
                <p:layoutUnit styleClass="central-panel"
                              position="center">

                </p:layoutUnit>
                <!-- ******************************************************* -->
                <!-- central panel end -->
                <!-- ******************************************************* -->

                <!-- ******************************************************* -->
                <!-- left panel start -->
                <!-- ******************************************************* -->
                <p:layoutUnit styleClass="left-panel"
                              position="west">
                </p:layoutUnit>
                <!-- ******************************************************* -->
                <!-- left panel end -->
                <!-- ******************************************************* -->

                <!-- ******************************************************* -->
                <!-- right panel start -->
                <!-- ******************************************************* -->
                <p:layoutUnit styleClass="right-panel"
                              position="east">

                </p:layoutUnit>
                <!-- ******************************************************* -->
                <!-- right panel end -->
                <!-- ******************************************************* -->

                <!-- ******************************************************* -->
                <!-- banner start -->
                <!-- ******************************************************* -->
                <p:layoutUnit styleClass="banner"
                              position="north"
                              minSize="180"
                              maxSize="200">
                    <h:graphicImage value="src/img/banner.png"/>
                </p:layoutUnit>
                <!-- ******************************************************************* -->
                <!-- banner end -->
                <!-- ******************************************************************* -->

                <!-- ******************************************************************* -->
                <!-- footer start -->
                <!-- ******************************************************************* -->
                <p:layoutUnit styleClass="footer"
                              position="south"
                              minSize="80"
                              maxSize="100">
                    <h:graphicImage value="src/img/footer.png"/>
                </p:layoutUnit>
                <!-- ******************************************************************* -->
                <!-- footer end -->
                <!-- ******************************************************************* -->

            </p:layout>

        </h:body>
        <!-- ******************************************************************* -->
        <!-- body end -->
        <!-- ******************************************************************* -->

    </f:view>

</html>
